<script>
const tableBody = document.getElementById("animeBody");
const tableWrapper = document.querySelector(".table-wrapper");
const searchInput = document.getElementById("searchInput");
const rowInput = document.getElementById("rowNumber");
const goBtn = document.getElementById("goBtn");
const notiCountElement = document.getElementById("notiCount");
const notiBtn = document.getElementById("notiBtn");
const lastUpdatedText = document.getElementById("lastUpdated");
const totalCountText = document.getElementById("totalCount");

let animeData = [];
let filteredData = [];
let currentPage = 1;
const rowsPerPage = 20;

function renderTable(data, highlight = "") {
    tableBody.innerHTML = "";
    
    const startIndex = (currentPage - 1) * rowsPerPage;
    const endIndex = startIndex + rowsPerPage;
    const paginatedItems = data.slice(startIndex, endIndex);

    if (data.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="4" style="text-align: center; padding: 40px; color: #666;">No anime found matching your search.</td></tr>`;
        updatePaginationControls(0);
        return;
    }

    paginatedItems.forEach((anime, index) => {
        const row = document.createElement("tr");
        const actualIndex = startIndex + index + 1;

        const safeName = anime.name.replace(/'/g, "\\'");

        row.innerHTML = `
            <td>${actualIndex}</td>
            <td>${highlight ? anime.name.replace(new RegExp(`(${highlight})`, "gi"), '<span class="highlight">$1</span>') : anime.name}</td>
            <td>
                <table class="inner-table">
                    <tr><th>S</th><th>E</th></tr>
                    ${Object.entries(anime.seasons).map(([s, e], i, arr) => {
                        const isLast = i === arr.length - 1;
                        const isOngoing = anime.status === "ongoing" && isLast;
                        return `<tr><td class="${isOngoing ? 'ongoing' : ''}">${s}</td><td class="${isOngoing ? 'ongoing' : ''}">${e}</td></tr>`;
                    }).join('')}
                </table>
            </td>
            <td>
                <button class="copy-btn" onclick="copyName('${safeName}', this)">Copy Name</button>
                <button class="search-btn" onclick="window.open('https://www.google.com/search?q=${encodeURIComponent(anime.name)}', '_blank')">Google</button>
            </td>
        `;
        tableBody.appendChild(row);
    });

    updatePaginationControls(data.length);
}

function updatePaginationControls(totalItems) {
    const totalPages = Math.ceil(totalItems / rowsPerPage) || 1;
    
    document.getElementById("totalPagesText").textContent = `of ${totalPages}`;
    document.getElementById("jumpPageInput").max = totalPages;
    document.getElementById("jumpPageInput").value = currentPage;

    document.getElementById("prevPage").disabled = (currentPage === 1);
    document.getElementById("nextPage").disabled = (currentPage === totalPages);
}

document.getElementById("jumpPageBtn").addEventListener("click", () => {
  const jumpBtn = document.getElementById("jumpPageBtn");
    const jumpInput = document.getElementById("jumpPageInput");
    const targetPage = parseInt(jumpInput.value, 10);
    const totalPages = Math.ceil(filteredData.length / rowsPerPage) || 1;

    if (targetPage >= 1 && targetPage <= totalPages) {
        currentPage = targetPage;
        renderTable(filteredData, searchInput.value.trim());
        tableWrapper.scrollTop = 0; // Scroll table back to top
    } else {
    jumpBtn.textContent = "Invalid!";
    jumpBtn.style.cssText = "background:#dc3545;color:white;border-color:black;"; 
    setTimeout(() => {
        jumpBtn.textContent = "Go";
       jumpBtn.style.cssText = "";
        jumpInput.value = currentPage;
    }, 1500);
        jumpInput.value = currentPage;
    }
});

document.getElementById("prevPage").addEventListener("click", () => {
    if (currentPage > 1) {
        currentPage--;
        renderTable(filteredData, searchInput.value.trim());
        tableWrapper.scrollTop = 0;
    }
});

document.getElementById("nextPage").addEventListener("click", () => {
    const totalPages = Math.ceil(filteredData.length / rowsPerPage);
    if (currentPage < totalPages) {
        currentPage++;
        renderTable(filteredData, searchInput.value.trim());
        tableWrapper.scrollTop = 0;
    }
});

searchInput.addEventListener("input", () => {
    const query = searchInput.value.toLowerCase().trim();
    rowInput.value = "";
    currentPage = 1;
    tableWrapper.scrollTop = 0; 
    
    filteredData = animeData.filter(a => a.name.toLowerCase().includes(query));
    renderTable(filteredData, query);
});

goBtn.addEventListener("click", () => {
    const num = parseInt(rowInput.value, 10);
    
    if (!num || num < 1 || num > animeData.length) {
        goBtn.textContent = "Error!";
        setTimeout(() => goBtn.textContent = "Go", 1000);
        return;
    }

    searchInput.value = ""; 
    filteredData = animeData; 

    currentPage = Math.ceil(num / rowsPerPage);
    renderTable(animeData);

    setTimeout(() => {
        const rows = tableBody.querySelectorAll(":scope > tr"); 
        
        const relativeIndex = (num - 1) % rowsPerPage;
        const target = rows[relativeIndex];

        if (target) {
            target.scrollIntoView({ behavior: "smooth", block: "center" });
            
            target.style.transition = "background-color 0.3s";
            target.style.backgroundColor = "#ffeeba";
            setTimeout(() => target.style.backgroundColor = "", 2000);
        }
    }, 150);
});

fetch("anime-data.json")
    .then(res => {
        if (!res.ok) throw new Error("JSON load failed");
        const lastMod = res.headers.get("Last-Modified");
        lastUpdatedText.textContent = lastMod ? new Date(lastMod).toLocaleString() : new Date().toLocaleString();
        return res.json();
    })
    .then(data => {
        animeData = data;
        filteredData = data;
        if (totalCountText) totalCountText.textContent = data.length;
        renderTable(animeData);
    })
    .catch(err => {
        console.error("Data fetch error:", err);
        lastUpdatedText.textContent = "Offline";
    });

const lastReadTimestamp = localStorage.getItem("lastReadTime") ? new Date(localStorage.getItem("lastReadTime")).getTime() : 0;

fetch("/anime-news/anime-news.json?v=" + Date.now())
    .then(res => res.json())
    .then(data => {
        const newItems = data.news.filter(item => new Date(item.date).getTime() > lastReadTimestamp);
        if (newItems.length > 0) {
            notiCountElement.textContent = newItems.length;
            notiCountElement.style.display = "block";
        }
    })
    .catch(() => console.warn("News feed not found. Check anime-news.json location."));

notiBtn.addEventListener("click", () => {
    localStorage.setItem("lastReadTime", new Date().toLocaleString());
    notiCountElement.style.display = "none";
});

window.copyName = (name, btn) => {
    navigator.clipboard.writeText(name);
    btn.textContent = "Copied!";
    setTimeout(() => btn.textContent = "Copy Name", 1500);
};

const toggleSearch = document.getElementById("toggleSearch");
const searchPanel = document.getElementById("searchPanel");
const searchIcon = document.getElementById("searchIcon");

toggleSearch.addEventListener("click", () => {
    const isOpen = searchPanel.classList.toggle("open");
    
    searchIcon.textContent = isOpen ? "‚úñÔ∏è" : "üîç";    
    toggleSearch.style.background = isOpen ? "#6c757d" : "#007bff";

    if (isOpen) {
        setTimeout(() => searchInput.focus(), 300);
    } else {
        rowInput.value = "";
        searchInput.value = "";
        
        currentPage = 1;
        filteredData = animeData;
        renderTable(animeData);
        tableWrapper.scrollTop = 0;
    }
});
</script>
