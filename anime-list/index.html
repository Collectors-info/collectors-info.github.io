let allWatchlists = JSON.parse(localStorage.getItem("userWatchlists") || '{"Favorites": []}');
let currentListName = "Favorites";
let showingWatchlist = false;

const tableBody = document.getElementById("animeBody");
const tableWrapper = document.querySelector(".table-wrapper");
const searchInput = document.getElementById("searchInput");
const rowInput = document.getElementById("rowNumber");
const goBtn = document.getElementById("goBtn");
const notiCountElement = document.getElementById("notiCount");
const notiBtn = document.getElementById("notiBtn");
const lastUpdatedText = document.getElementById("lastUpdated");
const totalCountText = document.getElementById("totalCount");

let animeData = [];
let filteredData = [];
let currentPage = 1;
const rowsPerPage = 20;

function renderTable(data, highlight = "") {
    tableBody.innerHTML = "";
    
    const startIndex = (currentPage - 1) * rowsPerPage;
    const endIndex = startIndex + rowsPerPage;
    const paginatedItems = data.slice(startIndex, endIndex);

    if (data.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="4" style="text-align: center; padding: 40px; color: #666;">No anime found matching your search.</td></tr>`;
        updatePaginationControls(0);
        return;
    }

    paginatedItems.forEach((anime, index) => {
        const row = document.createElement("tr");
        const actualIndex = startIndex + index + 1;

    const safeName = anime.name.replace(/'/g, "\\'");
    const isBookmarked = allWatchlists[currentListName] && allWatchlists[currentListName].includes(anime.name);

        row.innerHTML = `
            <td>${actualIndex}</td>
            <td>${highlight ? anime.name.replace(new RegExp(`(${highlight})`, "gi"), '<span class="highlight">$1</span>') : anime.name}&nbsp; <span class="bookmark-btn ${isBookmarked ? 'active' : ''}"
                onclick="toggleWatchlist('${safeName}', this)">
                ${isBookmarked ? '<i class="fa fa-bookmark"></i>' : '<i class="fa fa-bookmark-o"></i>'}</span></td>
            <td>
                <table class="inner-table">
                    <tr><th>S</th><th>E</th></tr>
                    ${Object.entries(anime.seasons).map(([s, e], i, arr) => {
                        const isLast = i === arr.length - 1;
                        const isOngoing = anime.status === "ongoing" && isLast;
                        return `<tr><td class="${isOngoing ? 'ongoing' : ''}">${s}</td><td class="${isOngoing ? 'ongoing' : ''}">${e}</td></tr>`;
                    }).join('')}
                </table>
            </td>
            <td>
                <button class="copy-btn" onclick="copyName('${safeName}', this)">Copy Name</button>
                <button class="search-btn" onclick="window.open('https://www.google.com/search?q=${encodeURIComponent(anime.name)}', '_blank')">Google</button>
            </td>`;
        tableBody.appendChild(row);
    });

    updatePaginationControls(data.length);
}

function updateListSelector() {
    const selector = document.getElementById("listSelector");
    selector.innerHTML = Object.keys(allWatchlists).map(name => 
        `<option value="${name}" ${name === currentListName ? 'selected' : ''}>${name}</option>`
    ).join('');

updatecount();
}

function updatecount(){
    const count = allWatchlists[currentListName]?.length || 0;
    const viewBtn = document.getElementById("showWatchlist");
    if (!showingWatchlist) {
        viewBtn.innerHTML = `<i class="fa fa-folder-open"></i> View My List (${count})`;
    }
}

function openModal(title, message, showInput, defaultValue, callback) {
    const modal = document.getElementById("customModal");
    const input = document.getElementById("modalInput");
    const confirmBtn = document.getElementById("modalConfirm");
    const cancelBtn = document.getElementById("modalCancel");

    document.getElementById("modalTitle").innerText = title;
    document.getElementById("modalMessage").innerText = message;
    
    input.style.display = showInput ? "block" : "none";
    input.value = defaultValue || "";

    confirmBtn.style.display = "inline-block";
    confirmBtn.style.background = "#007bff"; 
    cancelBtn.textContent = "Cancel";

    if (title.toLowerCase().includes("delete")) {
        confirmBtn.textContent = "Delete";
        confirmBtn.style.background = "#dc3545";
    } else if (title.toLowerCase().includes("create")) {
        confirmBtn.textContent = "Create";
        confirmBtn.style.background = "#28a745";
    } else if (title.toLowerCase().includes("rename")) {
        confirmBtn.textContent = "Rename";
        confirmBtn.style.background = "#ffc107";
        confirmBtn.style.color = "#000";
    } else if (title.toLowerCase().includes("protected")) {
        confirmBtn.style.display = "none";
        cancelBtn.textContent = "Ok";
    }

    modal.style.display = "flex";
    if (showInput) setTimeout(() => input.focus(), 100);

    confirmBtn.onclick = null; 
    
    confirmBtn.onclick = () => {
        if (typeof callback === "function") {
            callback(input.value.trim());
        }
        modal.style.display = "none";
    };

    cancelBtn.onclick = () => {
        modal.style.display = "none";
    };
}

window.createNewList = () => {
    openModal("Create New List", "Give your new collection a name:", true, "", (name) => {
        if (!name) return;
        if (allWatchlists[name]) {
         showToast("Error: A list with this name already exists!", "#dc3545");
    return;
        } else {
            allWatchlists[name] = [];
            currentListName = name;
            saveData();
            updateListSelector();
            renderTable(filteredData);
            showToast(`List "${name}" Created!`);
        }
    });
};

window.renameCurrentList = () => {
    if (currentListName === "Favorites") {
        openModal("Protected", "The Main Watchlist cannot be renamed.", false, "", () => {});
        return;
    }
    openModal("Rename List", `Enter a new name for "${currentListName}":`, true, currentListName, (newName) => {
        if (newName && newName !== currentListName) {
          if (allWatchlists[newName]) {
            showToast("Error: Name already in use!", "#dc3545");
            } else {
                allWatchlists[newName] = allWatchlists[currentListName];
                delete allWatchlists[currentListName];
                currentListName = newName;
                saveData();
                updateListSelector();
                showToast("List Renamed!");
            }
        }
    });
};

window.deleteCurrentList = () => {
    if (currentListName === "Favorites") {
        return showToast("Error: You cannot delete the Main Watchlist.", "#dc3545");
    }

    openModal(
        "Delete List", 
        `Are you sure you want to delete "${currentListName}"? This will remove all saved anime in this list forever.`, 
        false,"", () => {
            delete allWatchlists[currentListName];
            currentListName = "Favorites";
            
            saveData();
            updateListSelector();
            
            updatecount();
            
            const viewBtn = document.getElementById("showWatchlist");
            if (viewBtn) viewBtn.style.background = "#6f42c1";
            
          filteredData = animeData;
          showingWatchlist = false; 
          renderTable(filteredData);
            
            showToast("List Deleted Successfully", "#6c757d");
        }
    );
};

window.toggleWatchlist = (animeName, btn) => {
    let list = allWatchlists[currentListName];
    const isRemoving = list.includes(animeName);

    if (isRemoving) {
        allWatchlists[currentListName] = list.filter(n => n !== animeName);
        btn.innerHTML = `<i class="fa fa-bookmark-o"></i>`;
        btn.classList.remove("active");
        showToast("Removed from List", "#dc3545");
    } else {
        allWatchlists[currentListName].push(animeName);
        btn.innerHTML = `<i class="fa fa-bookmark"></i>`;
        btn.classList.add("active");
        showToast("Added to " + currentListName, "#28a745");
    }
    
    saveData();
    updatecount();
};

function saveData() {
    localStorage.setItem("userWatchlists", JSON.stringify(allWatchlists));
}

window.shareCurrentList = () => {
    const listNames = allWatchlists[currentListName];
    if (!listNames || listNames.length === 0) return showToast("List is empty!", "#dc3545");

    const idList = listNames.map(name => {
        return animeData.findIndex(a => a.name === name);
    }).filter(id => id !== -1);

    const encodedData = btoa(JSON.stringify(idList));
    const shareUrl = `${window.location.origin}${window.location.pathname}?sn=${encodeURIComponent(currentListName)}&d=${encodedData}`;

    navigator.clipboard.writeText(shareUrl);
    showToast("Short link copied! Great for sharing on WhatsApp/Telegram.");
};

function checkSharedLink() {
    const params = new URLSearchParams(window.location.search);
    if (params.has('d')) {
        try {
            const sharedName = params.get('sn') || "Shared List";
            const idList = JSON.parse(atob(params.get('d')));

            const namesList = idList.map(id => animeData[id]?.name).filter(n => n);

            if (namesList.length > 0 && confirm(`Import "${sharedName}" with ${namesList.length} anime?`)) {
                allWatchlists[sharedName] = namesList;
                currentListName = sharedName;
                saveData();
                updateListSelector();
                renderTable(animeData);
            }

            window.history.replaceState({}, document.title, window.location.pathname);
            
        } catch (e) {
            console.error("Link import failed:", e);
        }
    }
}

updateListSelector();

document.getElementById("listSelector").addEventListener("change", (e) => {
    currentListName = e.target.value;

    if (showingWatchlist) {
        const activeListItems = allWatchlists[currentListName] || [];
        filteredData = animeData.filter(a => activeListItems.includes(a.name));
    } else {
        const query = searchInput.value.toLowerCase().trim();
        filteredData = animeData.filter(a => a.name.toLowerCase().includes(query));
    }
    
    currentPage = 1;
    renderTable(filteredData);
    updateListSelector();
});

document.getElementById("showWatchlist").addEventListener("click", () => {
    const btn = document.getElementById("showWatchlist");
    showingWatchlist = !showingWatchlist;

    if (showingWatchlist) {
        const activeListItems = allWatchlists[currentListName] || [];
        filteredData = animeData.filter(a => activeListItems.includes(a.name));
        
        const ongoingCount = filteredData.filter(a => a.status === "ongoing").length;
        
        btn.innerHTML = `<i class="fa fa-th-list"></i> Show All (${animeData.length})`;
        btn.style.background = "#dc3545";
        
        showToast(`Viewing ${currentListName}: ${filteredData.length} items`);
    } else {
        const query = searchInput.value.toLowerCase().trim();
        filteredData = query ? animeData.filter(a => a.name.toLowerCase().includes(query)) : animeData;
        
        btn.style.background = "#6f42c1";
        updatecount();
    }
    
    currentPage = 1;
    renderTable(filteredData);
    tableWrapper.scrollTop = 0;
});

function updatePaginationControls(totalItems) {
    const totalPages = Math.ceil(totalItems / rowsPerPage) || 1;
    
    document.getElementById("totalPagesText").textContent = `of ${totalPages}`;
    document.getElementById("jumpPageInput").max = totalPages;
    document.getElementById("jumpPageInput").value = currentPage;

    document.getElementById("prevPage").disabled = (currentPage === 1);
    document.getElementById("nextPage").disabled = (currentPage === totalPages);
}

document.getElementById("jumpPageBtn").addEventListener("click", () => {
  const jumpBtn = document.getElementById("jumpPageBtn");
    const jumpInput = document.getElementById("jumpPageInput");
    const targetPage = parseInt(jumpInput.value, 10);
    const totalPages = Math.ceil(filteredData.length / rowsPerPage) || 1;

    if (targetPage >= 1 && targetPage <= totalPages) {
        currentPage = targetPage;
        renderTable(filteredData, searchInput.value.trim());
        tableWrapper.scrollTop = 0;
    } else {
    jumpBtn.textContent = "Invalid!";
    jumpBtn.style.cssText = "background:#dc3545;color:white;border-color:black;"; 
    setTimeout(() => {
        jumpBtn.textContent = "Go";
       jumpBtn.style.cssText = "";
        jumpInput.value = currentPage;
    }, 1500);
        jumpInput.value = currentPage;
    }
});

document.getElementById("prevPage").addEventListener("click", () => {
    if (currentPage > 1) {
        currentPage--;
        renderTable(filteredData, searchInput.value.trim());
        tableWrapper.scrollTop = 0;
    }
});

document.getElementById("nextPage").addEventListener("click", () => {
    const totalPages = Math.ceil(filteredData.length / rowsPerPage);
    if (currentPage < totalPages) {
        currentPage++;
        renderTable(filteredData, searchInput.value.trim());
        tableWrapper.scrollTop = 0;
    }
});

searchInput.addEventListener("input", () => {
    const query = searchInput.value.toLowerCase().trim();
    rowInput.value = "";
    currentPage = 1;
    tableWrapper.scrollTop = 0; 
    
    filteredData = animeData.filter(a => a.name.toLowerCase().includes(query));
    renderTable(filteredData, query);
});

goBtn.addEventListener("click", () => {
    const num = parseInt(rowInput.value, 10);
    
    if (!num || num < 1 || num > animeData.length) {
        goBtn.textContent = "Error!";
        setTimeout(() => goBtn.textContent = "Go", 1000);
        return;
    }

    searchInput.value = ""; 
    filteredData = animeData; 

    currentPage = Math.ceil(num / rowsPerPage);
    renderTable(animeData);

    setTimeout(() => {
        const rows = tableBody.querySelectorAll(":scope > tr"); 
        
        const relativeIndex = (num - 1) % rowsPerPage;
        const target = rows[relativeIndex];

        if (target) {
            target.scrollIntoView({ behavior: "smooth", block: "center" });
            
            target.style.transition = "background-color 0.3s";
            target.style.backgroundColor = "#ffeeba";
            setTimeout(() => target.style.backgroundColor = "", 2000);
        }
    }, 150);
});

fetch("anime-data.json")
    .then(res => {
        if (!res.ok) throw new Error("JSON load failed");
        const lastMod = res.headers.get("Last-Modified");
        lastUpdatedText.textContent = lastMod ? new Date(lastMod).toLocaleString() : new Date().toLocaleString();
        return res.json();
    }).then(data => {
        animeData = data;
        filteredData = data;
        if (totalCountText) totalCountText.textContent = data.length;
        renderTable(animeData);
        checkSharedLink();
    })
    .catch(err => {
        console.error("Data fetch error:", err);
        lastUpdatedText.textContent = "Offline";
    });

const lastReadTimestamp = localStorage.getItem("lastReadTime") ? new Date(localStorage.getItem("lastReadTime")).getTime() : 0;

fetch("/anime-news/anime-news.json?v=" + Date.now())
    .then(res => res.json())
    .then(data => {
        const newItems = data.news.filter(item => new Date(item.date).getTime() > lastReadTimestamp);
        if (newItems.length > 0) {
            notiCountElement.textContent = newItems.length;
            notiCountElement.style.display = "block";
        }
    })
    .catch(() => console.warn("News feed not found. Check anime-news.json location."));

notiBtn.addEventListener("click", () => {
    localStorage.setItem("lastReadTime", new Date().toLocaleString());
    notiCountElement.style.display = "none";
});

window.copyName = (name, btn) => {
    navigator.clipboard.writeText(name);
    btn.textContent = "Copied!";
    setTimeout(() => btn.textContent = "Copy Name", 1500);
};

const toggleSearch = document.getElementById("toggleSearch");
const searchPanel = document.getElementById("searchPanel");
const searchIcon = document.getElementById("searchIcon");

toggleSearch.addEventListener("click", () => {
    const isOpen = searchPanel.classList.toggle("open");
    
    searchIcon.innerHTML = isOpen ? `<i style="color: black;" class="fa fa-remove"></i>` : `<i class="fa fa-search"></i>`;    
    toggleSearch.style.background = isOpen ? "#fff" : "#007bff";

    if (isOpen) {
        setTimeout(() => searchInput.focus(), 300);
    } else {
        rowInput.value = "";
        searchInput.value = "";
        
        currentPage = 1;
        filteredData = animeData;
        renderTable(animeData);
        tableWrapper.scrollTop = 0;
    }
});

function showToast(message, color = "#28a745") {
    const container = document.getElementById("toastContainer");
    
    const existingToasts = Array.from(container.getElementsByClassName("toast-bubble"));
    const duplicate = existingToasts.find(t => t.innerText === message);

    if (duplicate) {
      duplicate.remove();
    }

    const toast = document.createElement("div");
    toast.className = "toast-bubble";
    toast.innerText = message;
    toast.style.background = color;

    container.appendChild(toast);

    setTimeout(() => {
        toast.classList.add("toast-fade");
        setTimeout(() => toast.remove(), 500);
    }, 3000);
}
