<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Collectors Anime-List</title>
  <meta name="title" content="Collectors Anime-List">
  <meta name="description"
    content="Collectors Anime-List: A complete, searchable directory of Hindi dubbed anime. Track seasons, episode counts, and airing status in your native language.">

  <meta name="theme-color" content="#1a2a3a">

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://collectors-info.github.io/anime-list/">
  <meta property="og:title" content="Collectors Anime-List">
  <meta name="description"
    content="Collectors Anime-List: A complete, searchable directory of Hindi dubbed anime. Track seasons, episode counts, and airing status in your native language.">
  <meta property="og:image" content="https://collectors-info.github.io/anime-list/logo.png">

  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://collectors-info.github.io/anime-list/">
  <meta property="twitter:title" content="Collectors Anime-List">
  <meta name="description"
    content="Collectors Anime-List: A complete, searchable directory of Hindi dubbed anime. Track seasons, episode counts, and airing status in your native language.">
  <meta property="twitter:image" content="https://collectors-info.github.io/anime-list/logo.png">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
    }

    table {
      table-layout: auto;
      width: 130%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      font-size: medium;
    }

    table thead th {
      position: sticky;
      top: -1px;
      z-index: 9;
      background: #007bff;
    }

    th,
    td {
      padding: 10px 14px;
      vertical-align: top;
    }

    th {
      background: #007bff;
      color: #fff;
    }

    tr:nth-child(even) {
      background: #f0f4f8;
    }

    tr>td:nth-child(4) {
      border: none;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      margin: 2px 3px;
      padding: 5px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .copy-btn {
      background: #28a745;
      color: #fff;
    }

    .copy-btn:hover {
      background: #218838;
    }

    .search-btn {
      background: #ffc107;
      color: #333;
    }

    .search-btn:hover {
      background: #e0a800;
    }

    .inner-table {
      width: 100%;
      margin: 0;
    }

    .inner-table th,
    .inner-table td {
      border: 1px solid #ccc;
      padding: 4px 6px;
      text-align: center;
      background: #fff;
    }

    .inner-table th {
      background: #007bff;
    }

    .highlight {
      background-color: yellow;
    }

    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-container input {
      width: 75%;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .table-wrapper {
      max-height: 69vh;
      overflow: auto;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 100px;
    }

    #goBtn {
      padding: 8px 12px;
      margin-left: 5px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #goBtn:hover {
      background: #0056b3;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      box-shadow: inset 0 0 5px grey;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: red;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #b30000;
    }

    .inner-table .ongoing {
      background-color: #ffcc00 !important;
      color: #000;
      font-weight: bold;
      position: relative;
    }

    .legend-container {
      background: #fff;
      padding: 8px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      color: #555;
    }

    .info-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      margin: 10px auto 10px auto;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #eee;
      font-size: 12px;
      color: #666;
    }

    .legend {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .color-box {
      width: 16px;
      height: 16px;
      background-color: #ffcc00;
      border: 1px solid #ccc;
      display: inline-block;
    }

    .dates strong {
      color: #333;
    }

    @media (max-width: 600px) {
      .info-bar {
        flex-direction: column;
        gap: 8px;
        text-align: center;
      }
    }

    .site-logo {
      display: block;
      margin: 10px auto;
      max-width: 150px;
      filter: drop-shadow(0px 4px 8px rgba(0, 0, 0, 0.1));
      transition: transform 0.3s ease;
    }

    .site-logo:hover {
      transform: scale(1.05);
    }

    .whatsapp-btn {
      display: inline-flex;
      align-items: center;
      background-color: #25D366;
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      font-size: 12px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .whatsapp-btn:hover {
      background-color: #128C7E;
      transform: scale(1.05);
      color: white;
    }

    @media (max-width: 600px) {
      .whatsapp-btn {
        width: 90%;
        justify-content: center;
        margin-left: 1%;
      }
    }

    #searchPanel {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease-in-out, opacity 0.3s;
      opacity: 0;
    }

    #searchPanel.open {
      max-height: 1000px;
      opacity: 1;
      padding-bottom: 10px;
    }

    #toggleSearch {
      font-size: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }

    #toggleSearch:hover {
      transform: scale(1.05);
    }

    #main-container {
      display: flex;
    }

    .main-header {
      background: #1a2a3a;
      padding: 10px 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      gap: 10px;
    }

    .site-logo {
      max-width: 35px;
      height: auto;
    }

    .header-text {
      color: #ffffff;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .notification-btn {
      text-decoration: none;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transition: background 0.3s;
    }

    .notification-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .bell-icon {
      font-size: 20px;
    }

    .notification-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 10px;
      height: 10px;
      background-color: #ff3d00;
      border: 2px solid #1a2a3a;
      border-radius: 50%;
    }

    .notification-count {
      position: absolute;
      top: -2px;
      right: -2px;
      background-color: #ff3d00;
      color: white;
      font-size: 10px;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 10px;
      border: 2px solid #1a2a3a;
      min-width: 18px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .header-text {
        font-size: 1rem;
      }

      .site-logo {
        max-width: 30px;
      }
    }
  </style>
</head>

<body>

  <header class="main-header">
    <div class="header-container">
      <a href="https://collectors-info.github.io/anime-list/" class="logo-link">
        <img src="hlogo.png" alt="Collectors Anime-List" class="site-logo">
        <span class="header-text">Collectors Anime-List</span>
      </a>

      <a href="https://collectors-info.github.io/anime-news" class="notification-btn" id="notiBtn">
        <span class="bell-icon">üîî</span>
        <span id="notiCount" class="notification-count" style="display: none;">0</span>
      </a>
    </div>
  </header>

  <div class="info-bar">
    <div class="legend">
      <span class="color-box"></span>
      <span>= Ongoing Season</span>
    </div>
    <div class="dates">
      <span><strong>Total:</strong> <span id="totalCount">0</span> Anime</span>
      <span> | </span>
      <span><strong>Audio:</strong> <span style="color: #2e7d32;">Hindi Dubbed üéôÔ∏è</span></span>
      <span> | </span>
      <span><strong>Updated:</strong> <span id="lastUpdated">...</span></span>
    </div>
  </div>

  <div id="main-container" style="text-align: center; margin: 10px 0;">
    <a href="https://whatsapp.com/channel/0029Vb7PDWxCHDymGBAEKn0B" class="whatsapp-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="24" height="24" alt="WhatsApp">
      &nbsp;Join WhatsApp Channel</a>
    <button id="toggleSearch"
      style="background: #007bff; color: white;border-radius: 50px; display: inline-flex; align-items: center;">
      <span id="searchIcon">üîç</span></button>
  </div>

  <div id="searchPanel">
    <div class="search-container">
      <input type="number" id="rowNumber" placeholder="Enter row number" min="1">
      <button id="goBtn">Go</button>
    </div>
    <div class="search-container" style="margin-top: 15px;">
      <input type="text" id="searchInput" placeholder="Search Anime Name...">
    </div>
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>No.</th>
          <th>Anime Name</th>
          <th>Seasons / Episodes</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="animeBody"></tbody>
    </table>
  </div>
  <script>
    const tableBody = document.getElementById("animeBody");
    let animeData = [];

    const toggleSearch = document.getElementById("toggleSearch");
    const searchPanel = document.getElementById("searchPanel");
    const searchIcon = document.getElementById("searchIcon");

    toggleSearch.addEventListener("click", () => {
      searchPanel.classList.toggle("open");

      if (searchPanel.classList.contains("open")) {
        searchIcon.textContent = "‚úñÔ∏è";
        toggleSearch.style.background = "#6c757d";

        setTimeout(() => document.getElementById("searchInput").focus(), 300);
      } else {
        searchIcon.textContent = "üîç";
        toggleSearch.style.background = "#007bff";
        document.getElementById("rowNumber").value = "";
        searchInput.value = "";
      }
    });

    const notiCountElement = document.getElementById("notiCount");
    const notiBtn = document.getElementById("notiBtn");

    const lastReadText = localStorage.getItem("lastReadTime");
    const lastReadTimestamp = lastReadText ? new Date(lastReadText).getTime() : 0;

    fetch("/anime-news/anime-news.json?v=" + Date.now())
      .then(response => response.json())
      .then(data => {

        const newItems = data.news.filter(item => {
          const itemTimestamp = new Date(item.date).getTime();

          return !isNaN(itemTimestamp) && itemTimestamp > lastReadTimestamp;
        });

        if (newItems.length > 0) {
          notiCountElement.textContent = newItems.length;
          notiCountElement.style.display = "block";
        } else {
          notiCountElement.style.display = "none";
        }
      })
      .catch(err => console.error("News fetch failed:", err));

    notiBtn.addEventListener("click", () => {
      const now = new Date();
      localStorage.setItem("lastReadTime", now.toLocaleString());
      notiCountElement.style.display = "none";
    });

    fetch("anime-data.json")
      .then(response => {
        if (!response.ok) throw new Error("JSON load failed");


        const lastMod = response.headers.get("Last-Modified");
        const dateDisplay = document.getElementById("lastUpdated");

        if (lastMod) {
          const date = new Date(lastMod);

          dateDisplay.textContent = date.toLocaleString('en-US', {
            month: 'short',
            day: 'numeric',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            hour12: true
          });
        } else {

          dateDisplay.textContent = new Date().toLocaleString('en-US', {
            month: 'short', day: 'numeric', year: 'numeric', hour: '2-digit', minute: '2-digit', hour12: true
          });
        }

        return response.json();
      })
      .then(data => {
        animeData = data;


        const countDisplay = document.getElementById("totalCount");
        if (countDisplay) {
          countDisplay.textContent = data.length;
        }

        renderTable(animeData);
      })
      .catch(error => {
        console.error("Error loading anime JSON:", error);
        const dateDisplay = document.getElementById("lastUpdated");
        if (dateDisplay) dateDisplay.textContent = "Error loading date";
      });

    function renderTable(data, highlight = "") {
      tableBody.innerHTML = "";

      if (data.length === 0) {
        const emptyRow = document.createElement("tr");
        emptyRow.innerHTML = `
<td colspan="4" style="text-align: center; padding: 40px; color: #666;">
<div style="font-size: 24px; margin-bottom: 10px;">üîç</div>
No anime found matching your search.
</td>
`;
        tableBody.appendChild(emptyRow);
        return;
      }

      data.forEach((anime, index) => {

      });

      data.forEach((anime, index) => {
        const row = document.createElement("tr");

        const noCell = document.createElement("td");
        noCell.textContent = index + 1;
        row.appendChild(noCell);

        const nameCell = document.createElement("td");
        if (highlight) {
          const regex = new RegExp(`(${highlight})`, "gi");
          nameCell.innerHTML = anime.name.replace(regex, `<span class="highlight">$1</span>`);
        } else {
          nameCell.textContent = anime.name;
        }
        row.appendChild(nameCell);

        const seCell = document.createElement("td");
        const innerTable = document.createElement("table");
        innerTable.className = "inner-table";

        const headerRow = document.createElement("tr");
        headerRow.innerHTML = "<th>S</th><th>E</th>";
        innerTable.appendChild(headerRow);

        const entries = Object.entries(anime.seasons);

        entries.forEach(([season, ep], index) => {
          const tr = document.createElement("tr");

          const isLast = index === entries.length - 1;
          const isOngoing = anime.status === "ongoing" && isLast;

          tr.innerHTML = `
<td ${isOngoing ? 'class="ongoing"' : ''}>${season}</td>
<td ${isOngoing ? 'class="ongoing"' : ''}>${ep}</td>
`;

          innerTable.appendChild(tr);
        });

        seCell.appendChild(innerTable);
        row.appendChild(seCell);

        const actionCell = document.createElement("td");

        const copyBtn = document.createElement("button");
        copyBtn.className = "copy-btn";
        copyBtn.textContent = "Copy Name";

        let timer;
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(anime.name);
          clearTimeout(timer);
          copyBtn.textContent = "Copied!";
          timer = setTimeout(() => copyBtn.textContent = "Copy Name", 1500);
        };

        const searchBtn = document.createElement("button");
        searchBtn.className = "search-btn";
        searchBtn.textContent = "Google";
        searchBtn.onclick = () =>
          window.open(`https://www.google.com/search?q=${encodeURIComponent(anime.name)}`, "_blank");

        actionCell.append(copyBtn, searchBtn);
        row.appendChild(actionCell);

        tableBody.appendChild(row);
      });
      document.getElementById("rowNumber").max = data.length;
    }

    renderTable(animeData);

    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", () => {
      const query = searchInput.value.trim();


      document.getElementById("rowNumber").value = "";


      document.querySelector(".table-wrapper").scrollTop = 0;

      if (!query) {
        renderTable(animeData);
      } else {
        const filtered = animeData.filter(a =>
          a.name.toLowerCase().includes(query.toLowerCase())
        );
        renderTable(filtered, query);
      }
    });


    document.getElementById("goBtn").addEventListener("click", () => {
      searchInput.value = "";
      renderTable(animeData);
      const num = parseInt(document.getElementById("rowNumber").value, 10);
      const wrapper = document.querySelector(".table-wrapper");
      const rows = document.querySelectorAll("#animeBody > tr");

      if (!num || num < 1 || num > rows.length) {
        const goBtn = document.getElementById("goBtn");
        goBtn.textContent = "Invalid!";
        goBtn.style.background = "#dc3545";

        setTimeout(() => {
          goBtn.textContent = "Go";
          goBtn.style.background = "#007bff";
        }, 1500);
        return;
      }

      const target = rows[num - 1];

      const scrollTop =
        target.getBoundingClientRect().top -
        wrapper.getBoundingClientRect().top +
        wrapper.scrollTop -
        40;

      wrapper.scrollTo({
        top: scrollTop,
        behavior: "smooth"
      });

      target.style.backgroundColor = "#ffeeba";
      setTimeout(() => target.style.backgroundColor = "", 1500);

    });

  </script>

</body>

</html>
